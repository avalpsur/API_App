{% extends "principal.html" %}

{% block contenido %}
<h2>Crear Sala</h2>



<form method="post">
    {% csrf_token %}

    <div class="form-group">
        <label for="{{ formulario.tamano.id_for_label }}">{{ formulario.tamano.label }}</label>
        {{ formulario.tamano }}
    </div>

    <div class="form-group">
        <label for="{{ formulario.cine.id_for_label }}">{{ formulario.cine.label }}</label>
        <select name="cine" class="form-control">
            {% for cine in cines %}
                <option value="{{ cine.id }}">{{ cine.direccion }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label>{{ formulario.empleado.label }}</label>
        {% for empleado in empleados %}
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="empleado" value="{{ empleado.id }}">
                <label class="form-check-label">{{ empleado.nombre }} {{ empleado.apellidos }}</label>
            </div>
        {% endfor %}
    </div>

    <button type="submit" class="btn btn-primary">Crear Sala</button>
</form>

{% endblock %}
